<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<!--
    Der Body bekommt eine Klasse oder ID, mit der die Seite eindeutig identifiziert werden kann.
    Als Name bietet sich an, das Präfix "page-" o.ä. zu verwenden.
-->
<body class="page-page1">
    <nav>
        <ul>
            <!--
                Jeder Link erhält eine eigene Klasse oder ID, mit der er eindeutig identifiziert werden kann.
                Als Name bietet sich an, das Präfix "nav-", "link-" o.ä. zu verwenden.
                Die Kombination aus der body class und der link class bilden dann den Selector,
                mit dem der aktive Link gestaltet werden kann.
            -->
            <li class="nav-page1"><a href="page1.html">Page 1</a></li>
            <li class="nav-page2"><a href="page2.html">Page 2</a></li>
            <li class="nav-page3"><a href="page3.html">Page 3</a></li>
        </ul>
    </nav>

    <h1>Page 1</h1>
</body>
</html>
