<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formular</title>
    </head>
    <body>
        <form action="">
            <label>
                Vorname:
                <input type="text" placeholder="Vorname eingeben" required />
            </label>
            <br />
            <label>
                Alter:
                <input type="number" placeholder="Alter eingeben" required />
            </label>
            <br />
            <label>
                Deine Nachricht:
                <textarea placeholder="An uns" required></textarea>
            </label>
            <br />
            <label>
                Dein Lieblingstier:
                <select required>
                    <option value="Katze">Katze</option>
                    <option value="Hund">Hund</option>
                    <option value="Tiger">Tiger</option>
                    <option value="Bär">Bär</option>
                </select>
            </label>
            <br />
            <button type="submit">Absenden</button>
            <button type="reset">Resetten</button>
        </form>
    </body>
</html>
