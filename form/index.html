<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formular</title>
    </head>
    <body>
        <!-- An die Adresse in Action werden die Daten geschickt -->
        <form action="https://formspree.io/f/xqknwnrr" method="post">
            <label>
                Vorname:
                <input
                    type="text"
                    name="vorname"
                    placeholder="Vorname eingeben"
                    required
                />
            </label>
            <br />
            <label>
                Alter:
                <input
                    type="number"
                    placeholder="Alter eingeben"
                    name="alter"
                    required
                />
            </label>
            <br />
            <label>
                Deine Nachricht:
                <textarea
                    placeholder="An uns"
                    required
                    name="nachricht"
                ></textarea>
            </label>
            <br />
            <label>
                Dein Lieblingstier:
                <select required name="lieblingstier">
                    <option value="Katze">Katze</option>
                    <option value="Hund">Hund</option>
                    <option value="Tiger">Tiger</option>
                    <option value="Bär">Bär</option>
                </select> </label
            ><br />
            <button type="submit">Absenden</button>
            <button type="reset">Resetten</button>
        </form>
    </body>
</html>
