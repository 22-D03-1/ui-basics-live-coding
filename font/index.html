<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="./styles.css" rel="stylesheet" />
        <title>Font Family</title>
    </head>
    <body>
        <!-- Span Tags benutzt man für inline styling -->
        <h1>Hallo Bravec<span class="text-red">o</span>ders</h1>
        <h2>Wie gehts?</h2>
        <p>
            <!-- Der strong Tag impliziert eine Wichtigkeit -->
            Der finale Preis ist <strong>12,99€</strong><br />
            <!-- Der b Tag macht nur fett -->
            Der finale Preis ist <b>12,99€</b> <br /><br />
            <!-- Der em Tag impliziert eine Betonung -->
            Das hier wird besonders <em>betont!</em><br />
            <!-- Der i Tag macht nur kursiv -->
            Das hier wird besonders <i>betont!</i>
        </p>
    </body>
</html>
